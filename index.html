<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img
          src="./netflix-assets/logo.png"
          alt="Netflix's logo"
          class="brand-logo"
        />
        <a href="#" class="btn btn-md">Sign In</a>
      </div>
      <div class="showcase-content">
        <div>
          <h1 class="heading-primary">Unlimited movies, TV shows, and more</h1>
          <p class="heading-description">Watch anywhere. Cancel anytime.</p>
          <p class="heading-description secondary">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <form class="cta-form">
            <div class="email-container">
              <input class="email-input" type="email" name="email" id="email" />
            </div>
            <button type="submit" class="btn btn-GS">
              Get Started
              <ion-icon
                class="chevron"
                name="chevron-forward-outline"
              ></ion-icon>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="feature">
        <div class="feature-container">
          <div class="feature-text-box">
            <h2 class="heading-primary">Enjoy on your TV</h2>
            <p class="heading-description">
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </p>
          </div>
          <div class="feature-img-box tv">
            <img src="./netflix-assets/tv.png" alt="" />
            <video
              autoplay
              loop
              class="tv-video"
              src="./netflix-assets/netflix-video-asset.m4v"
            ></video>
          </div>
        </div>
      </section>
    </main>
    <!-- Icon package -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
